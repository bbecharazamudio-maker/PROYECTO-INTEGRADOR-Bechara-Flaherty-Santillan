<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Riders</title> <link rel="stylesheet" href="./css/style.css"> <!-- Agrega esta línea -->
</head>
<body>
    <h1>Log in</h1>
    <form action="./index.html" method="get">
        <div>
            <h7>Nombre completo</h7>
            <label for="Nombre completo"></label>
            <input type="text" name="NombreUsuario" id="" required>
        </div>
        <div>
            <h7> Correo electrónico</h7>
            <label for="Correo electrónico"></label>
        <input type="email" name="emailUsuario" required placeholder="Ej: ejemplo@mail.com">
        </div>
        <div>
            <h7>Contraseña</h7>
            <label for="Contraseña"></label>
        <input type="password" name="contraseñaUsuario" required>
       </div>
    
    <div>
        <input type="checkbox" name="Terminos" id="" required>Acepto los terminos
    </div>
         <button type="reset">BORRAR</button>
        <button type="submit">ENVIAR</button>
    </form>
    <footer>
        <ul>
            <li>Antonio Santillan</li>

            <li>Benjamin Flaherty</li>
        </ul>
    </footer>
</body>
</html>
