<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Riders</title> <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="./index.html"><img src="./imagenes/logo.png" alt="Logo de Riders Club" class="logoimg"></a>
        </div>
        <form action="./searh-results.html" method="get">
            <input type="text" placeholder="Buscar..." class="search" name="search">
            <button type="submit" class="searchbtn">Buscar</button>
        </form>
        <div class="login">
            <li class="loginli"><a href="./login.html" class="userli"> Login</a></li>
            <li class="loginli"><a href="./register.html"class= 'userli'>Register</a></li>
        </div>
    </header>
    <form action="./index.html" method="get" class="form_user" id="loginForm">
    <h1>Log in</h1>
        <div class="divlogin"> 
            <p class="plogin">Nombre completo</p class="plogin">
            <label for="Nombre completo"></label>
            <input type="text" name="NombreUsuario" id="" required>
        </div>
        <div class="divlogin">
            <p class="plogin"> Correo electrónico</p class="plogin">
            <label for="Correo electrónico"></label>
        <input class="input" type="email" name="emailUsuario" id="emailUsuario" required placeholder="Ej: ejemplo@mail.com">
        <p id="emailError" class="error"></p>

    </div>
        <div class="divlogin">
            <p class="plogin">Contraseña</p class="plogin">
            <label for="Contraseña"></label>
        <input type="password" name="contraseñaUsuario" id="contraseñaUsuario" required>
        <p id="passwordError" class="error"></p>
       </div>
    
    <div class="terminos">
        <input type="checkbox" name="Terminos" id="" required>Acepto los terminos
    </div>
    <div class="buttonlogin">
        <button type="reset">BORRAR</button>
        <button type="submit">ENVIAR</button>
    </div>
    <script src="./js/login.js"></script>
    <script src="./js/saludo.js"></script>
</form>
    <footer class="footer_login"> 
        <ul class="apellidosul">
            <li>Antonio Santillan</li>
            <li>Benjamin Bechara</li>
            <li>Benjamin Flaherty</li>
        </ul>
    </footer>
</body>
</html>
