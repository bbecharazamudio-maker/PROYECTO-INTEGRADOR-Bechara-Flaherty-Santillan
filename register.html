<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riders Club</title> 
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="./index.html">
                <img src="./imagenes/logo.png" alt="Logo de Riders Club" class="logoimg">
            </a>
        </div>
        <form action="./searh-results.html" method="get">
            <input type="text" placeholder="Buscar..." class="search" name="search">
            <button type="submit" class="searchbtn">Buscar</button>
        </form>
        <div class="login">
            <ul>
                <li class="loginli">
                    <a href="./login.html" class="userli">Login</a>
                </li>
                <li class="loginli">
                    <a href="./register.html" class="userli">Register</a>
                </li>
            </ul>
        </div>
    </header>

    <section>
        <form action="./index.html" method="get" class="form_user">
            <h1>Register</h1>

            <div class="divregister">
                <label class="plogin">Nombre completo</label>
                <input type="text" name="NombreUsuario" required>
            </div>

            <div class="divregister">
                <label class="plogin">Correo electrónico</label>
                <input type="email" class="input" name="emailUsuario" required placeholder="Ej: ejemplo@mail.com">
            </div>

            <div class="divregister">
                <label class="plogin">Contraseña</label>
                <input type="password" name="contraseñaUsuario" required>
            </div>

            <div class="divregister">
                <label class="plogin">Repetir contraseña</label>
                <input type="password" class="inputregister" name="repetirContraseña" required>
            </div>

            <div class="terminos">
                <input type="checkbox" name="Terminos" required> Acepto los términos
            </div>

            <div class="buttonregister">
                <button type="submit">Crear cuenta</button>
            </div>

            <p class="login-link">
                <a href="./login.html">Ya tengo una cuenta</a>
            </p>
        </form>
    </section>
           <script src="./js/register.js"></script>
    <footer>
        <div class="apellidos">
            <ul class="apellidosul">
                <li>Benjamin Bechara</li>
                <li>Benjamin Flaherty</li>
                <li>Antonio Santillan</li>
            </ul>
        </div>
    </footer> 
</body>
</html>
